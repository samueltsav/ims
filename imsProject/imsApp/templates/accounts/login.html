{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
         <script src="{% static 'js/script.js' %}"></script>
        <link href="
        https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css
        " rel="stylesheet"> 
    </head>
    <body>
        <nav navbar class='navbar navbar-expand-lg navbar-dark fixed-top'>
            <a  href="{% url 'login' %}" class="navbar-brand">
                <img class="logo" src="{% static 'images/logo.png' %}" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-control="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="jumbotron text-center">
            <h1 class="display-4">
                Welcome To SIMS!
            </h1> 
            <p class="lead">
                Your one-stop inventory management system!
            </p>
            <p>
                <hr class="my-4">
            </p>
            <p>
                Keep track of your products with this simple, user-friendly system.
            </p>
            <h2>Please login to continue</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{next}}">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required>
                </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </form>
            {% if error %}
                <p class="error">{{error}}</p>
            {% endif %}
            <p>Don't have and account? Please contact the admin.</P>
        </div>
    </body>
</html>
