{% extends "imsApp/layout.html" %}
{% block title %} Home {% endblock %}
{% block content %}
    <div class="jumbotron text-center">
        <h1 class="display-4">
            Welcome {{request.user.username}}!
        </h1>
        <p class="lead">
          Your one-stop inventory management system!
        </p>
        <p>
            <hr class="my-4">
        </p>
        <p>
            Keep track of your products with this simple, user-friendly system.
        </p>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <a href="{% url 'product_list' %}" class="btn btn-primary btn-lg" role="button">View Products</a>
            <button type="submit" class="btn btn-primary btn-lg">Logout</button>
        </form>
    </div>
{% endblock %}
